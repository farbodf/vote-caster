<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote Caster</title>
</head>
<body>

    <h3>Welcome, {{username}}</h3>
    <img src="{{picture}}" style = "width: 300px; height: 300px;border-radius: 150px;-webkit-border-radius: 150px;-moz-border-radius: 150px;">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
               {{message}}<br>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
