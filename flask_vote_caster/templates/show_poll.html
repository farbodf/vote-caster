<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote Caster</title>
</head>
<body>
    <h2>{{ poll.title }}</h2>
    {% if poll.description %}
        <p>{{ poll.description }}</p>
    {% endif %}
    <ul>
        {% for choice in choices %}
                <li>
                    <form action="{{ url_for('show_poll', poll_id=poll.id) }}" method="post">
                        <input type="submit" value="{{ choice.name }}: {{ choice.count }}">
                    </form>
                </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('edit_poll', poll_id = poll.id) }}">Edit</a>
    <a href="{{ url_for('delete_poll', poll_id = poll.id) }}">Delete</a>
    <br>
    <a href="{{ url_for('polls') }}">Back to polls</a>

</body>
</html>
